<html>

<head>
    <title>form</title>
</head>
<center>
    <h2>Registration form</h2>
</center>

<body>
    <form>
        <label>first name :</label>
        <input type="text" placeholder="enter your name">
        <br><br>
        <label>middle name :</label>
        <input type="text">
        <br><br>
        <label>last name :</label>
        <input type="text">
        <br><br>
        <label>email :</label>
        <input type="email" required>
        <br><br>
        <label>password:</label>
        <input type="password">
        <br><br>
        <label>phone number :</label>
        <input type="tel" maxlength="10">
        <br><br>
        <label>Hobby :</label>
        <input type="checkbox">reading
        <input type="checkbox">writing
        <input type="checkbox" checked>travelling
        <br><br>
        <label>Gender :</label>
        <input type="radio" male name="abc">male
        <input type="radio" female name="abc">female
        <input type="radio" other name="abc">other
        <br><br>
        <label>birth date :</label>
        <input type="date">
        <br><br>
        <label>color :</label>
        <input type="color">
        <br><br>
        <label>range :</label>
        <input type="range">
        <br><br>
        <label>our branches :</label>
        <select>
            <option>select your near by branch</option>
            <option>ved</option>
            <option>it park</option>
            <option>adajan</option>
            <option selected>ak road</option>
        </select>
        <br><br>
        <label>your feedback :</label>
        <textarea rows="4" cols="50"></textarea>
        <br><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>n

    </form>
</body>

</html>
